name: local-acceptance-stage-test-typescript

on:
  push:
    branches: [ "main" ]
    paths:
        - 'system-test-typescript/**'
        - '.github/workflows/local-acceptance-stage-test-typescript.yml'
  pull_request:
    branches: [ "main" ]
    paths:
        - 'system-test-typescript/**'
        - '.github/workflows/local-acceptance-stage-test-typescript.yml'
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: system-test-typescript

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup TypeScript Environment
      uses: ./.github/actions/setup-typescript-environment
      with:
        working-directory: system-test-typescript
        node-version: ${{ matrix.node-version }}
        cache-dependency-path: system-test-typescript/package-lock.json
        run-build: false
        install-playwright: true

    - name: Docker Compose Up
      run: docker compose up -d

    - name: Test
      run: npm test