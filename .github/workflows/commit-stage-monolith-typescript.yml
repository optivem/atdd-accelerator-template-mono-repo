# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: commit-stage-monolith-typescript

on:
  push:
    branches: [ "main" ]
    paths:
        - 'monolith-typescript/**'
        - '.github/workflows/commit-stage-monolith-typescript.yml'
  pull_request:
    branches: [ "main" ]
    paths:
        - 'monolith-typescript/**'
        - '.github/workflows/commit-stage-monolith-typescript.yml'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: monolith-typescript

    strategy:
      matrix:
        node-version: [22.x]

    steps:

    - uses: actions/checkout@v4

    - name: Setup TypeScript Environment
      uses: ./.github/actions/setup-typescript-environment
      with:
        working-directory: monolith-typescript
        node-version: ${{ matrix.node-version }}
        cache-dependency-path: monolith-typescript/package-lock.json
        run-build: true
        install-playwright: false

    - name: Build and Push Docker Image
      uses: ./.github/actions/build-push-docker
      with:
        working-directory: monolith-typescript
        image-name: monolith-typescript
        github-token: ${{ secrets.GITHUB_TOKEN }}
        github-actor: ${{ github.actor }}
        github-repository: ${{ github.repository }}
        github-sha: ${{ github.sha }}